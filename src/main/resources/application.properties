spring.application.name=Proyecto-Final-MiguelQuintana-JoseMendoza
# conexion con la base de datos
spring.datasource.url=jdbc:mysql://localhost:3307/db_multas?useSSL=false&allowPublicKeyRetrieval=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=multas_user
spring.datasource.password=multas_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug

# Explicit Hibernate dialect for environments where JDBC metadata is not available
# Can be overridden with environment variable: SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect