<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva multa de vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand" th:href="@{/web/multas/}">Multas Tránsito</a>
      </div>
</nav>

<main class="flex-grow-1">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="mb-4">Registrar multa de vehículo</h2>
        
        <div class="card shadow-sm border-0 rounded-4">
          <div class="card-body p-5">
            
            <form th:action="@{/web/multas/vehiculo/guardar}" method="POST" th:object="${multa}">
              
              <h5 class="fw-bold text-primary mb-3">Datos del Vehículo</h5>
              <div class="row g-3 mb-4">
                <div class="col-md-6">
                  <label>Matrícula *</label>
                  <input type="text" class="form-control" th:field="*{matricula}" required placeholder="Ej: QWE-123">
                </div>
                <div class="col-md-6">
                  <label>Marca *</label>
                  <input type="text" class="form-control" th:field="*{marca}" required placeholder="Ej: Mazda">
                </div>
              </div>

              <hr>

              <h5 class="fw-bold text-warning mb-3">Infracción</h5>
              <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label>Tipo de multa *</label>
                    <select class="form-select" name="tipo_multa" required>
                        <option value="" disabled selected>Seleccionar...</option>
                        <option value="soat">SOAT Vencido</option>
                        <option value="tecnomecanica">Tecnomecánica Vencida</option>
                        <option value="accidente">Accidente</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Gravedad (Solo Accidente)</label>
                    <select class="form-select" name="gravedad">
                        <option value="">No aplica</option>
                        <option value="leve">Leve</option>
                        <option value="moderada">Moderada</option>
                        <option value="grave">Grave</option>
                    </select>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2">Guardar Multa</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
