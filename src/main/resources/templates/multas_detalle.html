<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Multa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>body { background: #f3f4f6; } .card { border-radius: 15px; border: none; }</style>
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-dark bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand" th:href="@{/web/multas/}"><i class="bi bi-traffic-cone me-1"></i> Sistema de Multas</a>
  </div>
</nav>

<main class="flex-grow-1">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="d-flex justify-content-between align-items-center mb-3">
           <h2 class="fw-bold">Detalle de la Infracción</h2>
           <a th:href="@{/web/multas/listado}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Volver</a>
        </div>

        <div class="card shadow-lg">
          <div class="card-header py-3" 
               th:classappend="${tipo == 'vehiculo'} ? 'bg-primary text-white' : 'bg-success text-white'">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold">
                    <i th:class="${tipo == 'vehiculo'} ? 'bi bi-car-front me-2' : 'bi bi-person-badge me-2'"></i>
                    <span th:text="${tipo == 'vehiculo' ? 'Multa de Vehículo' : 'Multa de Conductor'}">Tipo</span>
                </h5>
                <span class="badge bg-light text-dark" th:text="'ID: ' + ${multa.id}">ID: 1</span>
            </div>
          </div>

          <div class="card-body p-4">
            
            <div class="text-center mb-4">
                <small class="text-muted text-uppercase">Total a Pagar</small>
                <h1 class="display-4 fw-bold text-success" th:text="'$ ' + ${multa.calcularMonto()}">$0</h1>
                <span class="badge bg-warning text-dark fs-6" th:text="${multa.nombreTipo}">Tipo Infracción</span>
            </div>

            <hr>

            <div th:if="${tipo == 'vehiculo'}" class="row g-3">
                <div class="col-md-6">
                    <label class="text-muted small">Matrícula</label>
                    <p class="fs-5 fw-semibold" th:text="${multa.matricula}">ABC-123</p>
                </div>
                <div class="col-md-6">
                    <label class="text-muted small">Marca</label>
                    <p class="fs-5 fw-semibold" th:text="${multa.marca}">Mazda</p>
                </div>
                <div class="col-12" th:if="${multa.nombreTipo == 'MultaAccidente'}">
                     <div class="alert alert-danger d-flex align-items-center">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <div>
                            <strong>Gravedad del accidente: </strong>
                            <span class="text-uppercase" th:text="${multa.gravedad}">GRAVE</span>
                        </div>
                     </div>
                </div>
            </div>

            <div th:if="${tipo == 'conductor'}" class="row g-3">
                <div class="col-md-6">
                    <label class="text-muted small">Nombre del Infractor</label>
                    <p class="fs-5 fw-semibold" th:text="${multa.nombre}">Juan Perez</p>
                </div>
                <div class="col-md-6">
                    <label class="text-muted small">Licencia</label>
                    <p class="fs-5 fw-semibold" th:text="${multa.licencia}">LIC-999</p>
                </div>
                <div class="col-12" th:if="${multa.nombreTipo == 'MultaVelocidad'}">
                     <div class="alert alert-warning d-flex align-items-center">
                        <i class="bi bi-speedometer me-2 fs-4"></i>
                        <div>
                            <strong>Velocidad Registrada: </strong>
                            <span th:text="${multa.velocidadRegistrada} + ' km/h'">150 km/h</span>
                        </div>
                     </div>
                </div>
            </div>

          </div>

          <div class="card-footer bg-white p-3 d-flex justify-content-end gap-2">
            <a th:href="@{/web/multas/eliminar/{tipo}/{id}(tipo=${tipo}, id=${multa.id})}" 
               class="btn btn-danger"
               onclick="return confirm('¿Estás seguro de eliminar esta multa? Esta acción no se puede deshacer.');">
                <i class="bi bi-trash"></i> Eliminar Multa
            </a>
          </div>

        </div>

      </div>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
