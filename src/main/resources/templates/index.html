<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio · Sistema de Multas de Tránsito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (para iconos bonitos) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        /* Pequeños retoques visuales */
        body {
            background: #f3f4f6;
        }
        .hero {
            background: linear-gradient(135deg, #0d6efd0f, #0d6efd1a);
            border-radius: 18px;
            padding: 2.5rem 1.5rem;
        }
        @media (min-width: 768px) {
          .hero {
            padding: 3.5rem 3rem;
          }
        }
        .hero-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            background: #0d6efd15;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: #0d6efd;
        }
        .card-option {
            border-radius: 16px;
            border: none;
            transition: transform .12s ease, box-shadow .12s ease;
        }
        .card-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.08);
        }
        .badge-soft {
            background-color: #0d6efd0f;
            color: #0d6efd;
            font-weight: 500;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
